<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">


</head>
<body>
    <div class="landing-page">
        <p class="wall">The Great wall of quotes</p>
        <p class="day">A quote a day makes your day. <br>get yourself a quote <br>
        to cheer you up <br> from the greatest minds</p>
       <a class="btn" href="#container" >Get quote</a>

    </div>
    
    <div class="generate">
        <div id="container">
            <!-- quote to be displayed here -->
            
            <h2 id="quote">
               Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita, tenetur! 
            </h2>
            <!-- author to be displayed here -->
            
            <p id="author">
                <i>Lorem ipsum.</i> 
            </p>
            <hr>
           
            <div class="buttons">
                <button id="next" >Next quote</button>
    
            </div>
    
        </div>
    </div>
    
      
   <script src="./assets/javascript/index.js"></script> 
</body>
</html>
